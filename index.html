<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>home page</title>
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #000;
      font-family: 'Segoe UI', 'Noto Sans TC', Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 300px;
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
    }
    h1 {
      font-weight: 600;
      color: #222;
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 16px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid #888;
    }
    button {
      padding: 10px 18px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background: #444;
    }
    .magnifier {
      width: 20px;
      height: 20px;
      display: block;
    }
    @media (max-width: 480px) {
      .container {
        padding: 24px 8px;
      }
      h1 {
        font-size: 1.4rem;
      }
      .magnifier {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google</h1>
    <form id="searchForm" autocomplete="off">
      <input type="text" id="searchInput" placeholder="..." autofocus>
      <button type="submit" aria-label="搜尋">
        <!-- 放大鏡 SVG 圖案 -->
        <svg class="magnifier" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="7" stroke="white" stroke-width="2" fill="none"/>
          <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="white" stroke-width="2" />
        </svg>
      </button>
    </form>
  </div>
  <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      }
    });
  </script>
</body>
</html>
