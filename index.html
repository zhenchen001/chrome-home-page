<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>home page</title>
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: #000;
      font-family: 'Segoe UI', 'Noto Sans TC', Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 150px;
    }
    .container {
      margin-top: 200px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
    }
    h1 {
      font-weight: 600;
      color: #222;
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 16px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid #888;
    }
    button {
      padding: 10px 18px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background: #444;
    }
    .magnifier {
      width: 20px;
      height: 20px;
      display: block;
    }
    /* 書籤橫向排版在白色框外 */
    .bookmarks-bar {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100vw;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
      z-index: 1;
      pointer-events: auto;
      padding: 0 90px 0 20px;
      box-sizing: border-box;
    }
    .bookmark-link {
      color: #fff;
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      padding: 0 10px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
      white-space: nowrap;
      opacity: 0.85;
      position: relative;
    }
    .bookmark-link:hover {
      background: #222;
      color: #fff;
      opacity: 1;
      text-decoration: underline;
    }
    .bookmark-link.dragging {
      opacity: 0.5;
      transform: rotate(5deg);
    }
    /* 編輯按鈕 */
    .edit-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 2rem;
      font-weight: 300;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 1000;
      opacity: 0.7;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .edit-btn:hover {
      background: #555;
      opacity: 1;
    }
    /* 資料夾按鈕 */
    .folder-btn {
      position: fixed;
      top: 20px;
      right: 80px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 1000;
      opacity: 0.7;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .folder-btn:hover {
      background: #555;
      opacity: 1;
    }
    .folder-btn.drop-zone {
      background: #4CAF50;
      transform: scale(1.1);
    }
    .folder-icon {
      width: 32px;
      height: 32px;
      display: block;
    }
    /* 編輯模態框 */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
    }
    .modal-content {
      background-color: #000;
      margin: 5% auto;
      padding: 40px;
      border-radius: 18px;
      width: 85%;
      max-width: 650px;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #333;
    }
    .modal h2 {
      margin-top: 0;
      color: #fff;
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 30px;
    }
    .bookmark-item {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
      padding: 15px;
      background: #111;
      border-radius: 12px;
      border: 1px solid #333;
      flex-wrap: wrap;
    }
    .bookmark-item input {
      flex: 1;
      min-width: 200px;
      padding: 12px 16px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      background: #222;
      color: #fff;
      outline: none;
      transition: border 0.2s;
    }
    .bookmark-item input:focus {
      border: 1px solid #666;
    }
    .bookmark-item input::placeholder {
      color: #999;
    }
    .bookmark-item button {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s;
      flex-shrink: 0;
      min-width: 80px;
    }
    .bookmark-item button:hover {
      background: #555;
    }
    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .modal-buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 500;
    }
    .btn-primary {
      background: #fff;
      color: #000;
    }
    .btn-primary:hover {
      background: #f0f0f0;
    }
    .btn-secondary {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    .btn-secondary:hover {
      background: #555;
    }
    .btn-success {
      background: #fff;
      color: #000;
      margin-bottom: 25px;
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 12px;
    }
    .btn-success:hover {
      background: #f0f0f0;
    }
    /* 隱藏書籤模態框 */
    .hidden-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
    }
    .hidden-modal-content {
      background-color: #000;
      margin: 5% auto;
      padding: 40px;
      border-radius: 18px;
      width: 85%;
      max-width: 650px;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #333;
    }
    .hidden-modal h2 {
      margin-top: 0;
      color: #fff;
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 30px;
    }
    .hidden-bookmark-item {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
      padding: 15px;
      background: #111;
      border-radius: 12px;
      border: 1px solid #333;
      flex-wrap: wrap;
    }
    .hidden-bookmark-link {
      flex: 1;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s;
      min-width: 200px;
    }
    .hidden-bookmark-link:hover {
      background: #333;
      text-decoration: underline;
    }
    .restore-btn {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
      flex-shrink: 0;
    }
    .restore-btn:hover {
      background: #f0f0f0;
    }
    @media (max-width: 700px) {
      .bookmarks-bar {
        flex-wrap: wrap;
        gap: 8px;
        font-size: 0.95rem;
        top: 15px;
        padding: 0 70px 0 10px;
      }
      .container {
        margin-top: 150px;
        padding: 24px 8px;
      }
      .edit-btn {
        top: 15px;
        width: 45px;
        height: 45px;
        font-size: 1.8rem;
      }
      .folder-btn {
        top: 15px;
        right: 75px;
        width: 45px;
        height: 45px;
      }
      .folder-icon {
        width: 30px;
        height: 30px;
      }
      .modal-content {
        width: 95%;
        margin: 2% auto;
        padding: 20px;
      }
      .bookmark-item {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .bookmark-item input {
        min-width: unset;
        width: 100%;
      }
      .bookmark-item button {
        width: 100%;
        min-width: unset;
      }
    }
    @media (max-width: 480px) {
      .bookmarks-bar {
        flex-wrap: wrap;
        gap: 6px;
        font-size: 0.90rem;
        top: 10px;
        padding: 0 60px 0 5px;
      }
      .container {
        margin-top: 120px;
        padding: 20px 2px;
      }
      h1 {
        font-size: 1.4rem;
      }
      .magnifier {
        width: 18px;
        height: 18px;
      }
      .edit-btn {
        top: 10px;
        right: 15px;
        width: 40px;
        height: 40px;
        font-size: 1.6rem;
      }
      .folder-btn {
        top: 10px;
        right: 65px;
        width: 40px;
        height: 40px;
      }
      .folder-icon {
        width: 28px;
        height: 28px;
      }
      .hidden-modal-content {
        width: 98%;
        margin: 1% auto;
        padding: 15px;
      }
      .hidden-modal h2 {
        font-size: 1.5rem;
      }
      .hidden-bookmark-item {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .hidden-bookmark-link {
        min-width: unset;
        width: 100%;
      }
      .restore-btn {
        width: 100%;
      }
      .modal-content {
        width: 98%;
        margin: 1% auto;
        padding: 15px;
      }
      .modal h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="folder-btn" onclick="openHiddenModal()" title="隱藏的書籤" ondrop="dropBookmark(event)" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)">
    <svg class="folder-icon" viewBox="0 0 24 24" fill="none">
      <path d="M10 4H4C2.89543 4 2 4.89543 2 6V18C2 19.1046 2.89543 20 4 20H20C21.1046 20 22 19.1046 22 18V8C22 6.89543 21.1046 6 20 6H12L10 4Z" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <button class="edit-btn" onclick="openEditModal()" title="編輯書籤">+</button>

  <div class="bookmarks-bar" id="bookmarksBar">
    <!-- 書籤連結將在這裡生成 -->
  </div>
  
  <div class="container">
    <h1>Google</h1>
    <form id="searchForm" autocomplete="off">
      <input type="text" id="searchInput" placeholder="..." autofocus>
      <button type="submit" aria-label="搜尋">
        <svg class="magnifier" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="7" stroke="white" stroke-width="2" fill="none"/>
          <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="white" stroke-width="2" />
        </svg>
      </button>
    </form>
  </div>

  <!-- 編輯書籤模態框 -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Bookmarks</h2>
      <div id="bookmarksList">
        <!-- 書籤編輯項目將在這裡生成 -->
      </div>
      <button class="btn-success" onclick="addBookmark()">+ Add Bookmark</button>
      <div class="modal-buttons">
        <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
        <button class="btn-primary" onclick="saveBookmarks()">Save</button>
      </div>
    </div>
  </div>

  <!-- 隱藏書籤模態框 -->
  <div id="hiddenModal" class="hidden-modal">
    <div class="hidden-modal-content">
      <h2>Hidden Bookmarks</h2>
      <div id="hiddenBookmarksList">
        <!-- 隱藏的書籤將在這裡顯示 -->
      </div>
      <div class="modal-buttons">
        <button class="btn-secondary" onclick="closeHiddenModal()">Close</button>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      }
    });

    // 書籤資料，將從 JSON 文件或本地存储獲取
    let bookmarksData = [
      { "name": "GitHub", "url": "https://github.com/" },
      { "name": "Google 翻譯", "url": "https://translate.google.com/" },
      { "name": "YouTube", "url": "https://youtube.com/" },
      { "name": "維基百科", "url": "https://zh.wikipedia.org/" }
    ];

    // 隱藏的書籤資料
    let hiddenBookmarks = [];

    // 從 JSON 文件獲取書籤（用於 GitHub Pages）
    async function fetchBookmarksFromFile() {
      try {
        const response = await fetch('./bookmarks.json');
        if (response.ok) {
          const bookmarks = await response.json();
          if (bookmarks && bookmarks.length > 0) {
            bookmarksData = bookmarks;
            renderBookmarks(bookmarksData);
            console.log('成功從 JSON 文件獲取書籤:', bookmarks.length, '個書籤');
            return true;
          }
        }
      } catch (error) {
        console.log('無法獲取 JSON 書籤數據:', error.message);
      }
      return false;
    }

    // 從本地服務器獲取書籤（用於本地開發）
    async function fetchBookmarksFromServer() {
      try {
        const response = await fetch('http://localhost:8000/bookmarks');
        if (response.ok) {
          const bookmarks = await response.json();
          if (bookmarks && bookmarks.length > 0) {
            bookmarksData = bookmarks;
            renderBookmarks(bookmarksData);
            console.log('成功從 Chrome 獲取書籤:', bookmarks.length, '個書籤');
            return true;
          }
        }
      } catch (error) {
        console.log('無法連接到本地服務器:', error.message);
      }
      return false;
    }

    // 從本地存储獲取書籤
    function getBookmarksFromStorage() {
      try {
        // 先載入隱藏書籤
        const hiddenStored = localStorage.getItem('hiddenBookmarks');
        if (hiddenStored) {
          hiddenBookmarks = JSON.parse(hiddenStored);
          console.log('載入隱藏書籤:', hiddenBookmarks.length, '個');
        }
        
        const stored = localStorage.getItem('customBookmarks');
        if (stored) {
          const bookmarks = JSON.parse(stored);
          if (bookmarks && bookmarks.length > 0) {
            bookmarksData = bookmarks;
            renderBookmarks(bookmarksData);
            console.log('從本地存储獲取書籤:', bookmarks.length, '個書籤');
            return true;
          }
        }
      } catch (error) {
        console.log('無法從本地存储獲取書籤:', error.message);
      }
      return false;
    }

    // 保存書籤到本地存储
    function saveBookmarksToStorage(bookmarks) {
      try {
        localStorage.setItem('customBookmarks', JSON.stringify(bookmarks));
        localStorage.setItem('hiddenBookmarks', JSON.stringify(hiddenBookmarks));
        console.log('書籤已保存到本地存储');
      } catch (error) {
        console.log('無法保存書籤到本地存储:', error.message);
      }
    }

    // 綜合書籤獲取策略
    async function fetchBookmarks() {
      // 先載入隱藏書籤（無論使用哪種數據源）
      loadHiddenBookmarks();
      
      // 策略1：嘗試從本地存储獲取（用戶自定義的書籤）
      if (getBookmarksFromStorage()) {
        return;
      }
      
      // 策略2：嘗試從本地服務器獲取（本地開發環境）
      if (await fetchBookmarksFromServer()) {
        return;
      }
      
      // 策略3：嘗試從 JSON 文件獲取（GitHub Pages）
      if (await fetchBookmarksFromFile()) {
        return;
      }
      
      // 策略4：使用默認書籤
      console.log('使用默認書籤');
      renderBookmarks(bookmarksData);
    }

    // 載入隱藏書籤
    function loadHiddenBookmarks() {
      try {
        const hiddenStored = localStorage.getItem('hiddenBookmarks');
        if (hiddenStored) {
          hiddenBookmarks = JSON.parse(hiddenStored);
          console.log('載入隱藏書籤:', hiddenBookmarks.length, '個');
        }
      } catch (error) {
        console.log('無法載入隱藏書籤:', error.message);
      }
    }

    // 生成橫向書籤連結
    function renderBookmarks(bookmarks) {
      const bar = document.getElementById('bookmarksBar');
      bar.innerHTML = '';
      bookmarks.forEach((b, index) => {
        const link = document.createElement('a');
        link.className = 'bookmark-link';
        link.textContent = b.name;
        link.href = b.url;
        // 移除 target="_blank" 讓連結在同一分頁開啟
        link.draggable = true;
        link.dataset.index = index;
        
        // 添加拖拽事件
        link.addEventListener('dragstart', function(e) {
          e.dataTransfer.setData('text/plain', index);
          e.dataTransfer.effectAllowed = 'move';
          link.classList.add('dragging');
        });
        
        link.addEventListener('dragend', function(e) {
          link.classList.remove('dragging');
        });
        
        bar.appendChild(link);
      });
    }

    // 編輯模態框功能
    function openEditModal() {
      document.getElementById('editModal').style.display = 'block';
      renderEditList();
    }

    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    function renderEditList() {
      const list = document.getElementById('bookmarksList');
      list.innerHTML = '';
      bookmarksData.forEach((bookmark, index) => {
        const item = document.createElement('div');
        item.className = 'bookmark-item';
        item.innerHTML = `
          <input type="text" placeholder="書籤名稱" value="${bookmark.name}" onchange="updateBookmark(${index}, 'name', this.value)">
          <input type="text" placeholder="網址" value="${bookmark.url}" onchange="updateBookmark(${index}, 'url', this.value)">
          <button onclick="removeBookmark(${index})">Delete</button>
        `;
        list.appendChild(item);
      });
    }

    function updateBookmark(index, field, value) {
      bookmarksData[index][field] = value;
    }

    function removeBookmark(index) {
      bookmarksData.splice(index, 1);
      renderEditList();
    }

    function addBookmark() {
      bookmarksData.push({ name: '新書籤', url: 'https://example.com' });
      renderEditList();
    }

    function saveBookmarks() {
      // 過濾掉空的書籤
      bookmarksData = bookmarksData.filter(b => b.name.trim() && b.url.trim());
      saveBookmarksToStorage(bookmarksData);
      renderBookmarks(bookmarksData);
      closeEditModal();
    }

    // 拖拽功能
    function allowDrop(event) {
      event.preventDefault();
      event.currentTarget.classList.add('drop-zone');
    }

    function leaveDrop(event) {
      event.currentTarget.classList.remove('drop-zone');
    }

    function dropBookmark(event) {
      event.preventDefault();
      event.currentTarget.classList.remove('drop-zone');
      
      const bookmarkIndex = parseInt(event.dataTransfer.getData('text/plain'));
      if (!isNaN(bookmarkIndex) && bookmarkIndex >= 0 && bookmarkIndex < bookmarksData.length) {
        // 將書籤移到隱藏列表
        const bookmark = bookmarksData.splice(bookmarkIndex, 1)[0];
        hiddenBookmarks.push(bookmark);
        
        // 更新顯示和儲存
        renderBookmarks(bookmarksData);
        saveBookmarksToStorage(bookmarksData);
        
        console.log('書籤已隱藏:', bookmark.name);
      }
    }

    // 隱藏書籤模態框功能
    function openHiddenModal() {
      document.getElementById('hiddenModal').style.display = 'block';
      renderHiddenBookmarks();
    }

    function closeHiddenModal() {
      document.getElementById('hiddenModal').style.display = 'none';
    }

    function renderHiddenBookmarks() {
      const list = document.getElementById('hiddenBookmarksList');
      list.innerHTML = '';
      
      if (hiddenBookmarks.length === 0) {
        list.innerHTML = '<p style="color: #999; text-align: center; margin: 40px 0;">沒有隱藏的書籤</p>';
        return;
      }
      
      hiddenBookmarks.forEach((bookmark, index) => {
        const item = document.createElement('div');
        item.className = 'hidden-bookmark-item';
        item.innerHTML = `
          <a href="${bookmark.url}" class="hidden-bookmark-link">${bookmark.name}</a>
          <button class="restore-btn" onclick="restoreBookmark(${index})">Restore</button>
        `;
        list.appendChild(item);
      });
    }

    function restoreBookmark(index) {
      // 將書籤從隱藏列表移回主列表
      const bookmark = hiddenBookmarks.splice(index, 1)[0];
      bookmarksData.push(bookmark);
      
      // 更新顯示和儲存
      renderBookmarks(bookmarksData);
      renderHiddenBookmarks();
      saveBookmarksToStorage(bookmarksData);
      
      console.log('書籤已恢復:', bookmark.name);
    }

    // 點擊模態框外部關閉
    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      const hiddenModal = document.getElementById('hiddenModal');
      if (event.target === modal) {
        closeEditModal();
      }
      if (event.target === hiddenModal) {
        closeHiddenModal();
      }
    }
    
    // 頁面加載時執行
    document.addEventListener('DOMContentLoaded', function() {
      // 先載入隱藏書籤
      loadHiddenBookmarks();
      // 渲染默認書籤
      renderBookmarks(bookmarksData);
      // 嘗試獲取書籤
      fetchBookmarks();
    });
    
    // 如果頁面已經加載完成，立即執行
    if (document.readyState === 'loading') {
      // 等待 DOMContentLoaded
    } else {
      loadHiddenBookmarks();
      renderBookmarks(bookmarksData);
      fetchBookmarks();
    }
  </script>
</body>
</html>
